fragment Ticket on ClearTicket {
    id
    firstName
    lastName
    age
    email
    phone
    type
    needsGuardian
    waiverSigned
    checkedIn
    checkedOut
}

mutation checkin($where: ClearTicketWhereUniqueInput!) {
    clear {
        checkinout: checkin(where: $where) {
            checkedIn
            checkedOut
        }
    }
}

mutation checkout($where: ClearTicketWhereUniqueInput!) {
    clear {
        checkinout: checkout(where: $where) {
            checkedIn
            checkedOut
        }
    }
}
